<doctype html>
<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="d3.v2.js"></script>
		<script type="text/javascript" src="live_charts.js"></script>
    <link rel="stylesheet" type="text/css" href="d3_style.css">

    <script>
      
      $(document).ready(function(){
          var connection = live_charts.connect_to_data_source("ws://localhost:8080");

          var test_line = connection.line_chart()
                                .width(400)
                                .height(500)
                                .data_source("group_1")
                                .bind("#test_line");
          
          var test_bar = connection.bar_chart()
                                .width(200)
                                .height(300)
                                .data_source("group_1")
                                .bind("#test_bar");

          var test_pie = connection.pie_chart()
                                .width(200)
                                .height(200)
                                .data_source("group_1")
                                .bind("#test_pie");

          setTimeout(function(){
            var sets = connection.get_data_sets();
              for (var set in sets){
                console.log(sets[set]);          
              }
              test_line.width(1000);
              test_line.height(300);
              test_bar.width(600);
              test_bar.height(200);
              test_pie.width(400);
              test_pie.height(400);
                
            }, 5000);

          // live_charts.new_line_chart("ws://localhost:8080", "body", "group_1", 1000, 500);
          // live_charts.new_pie_chart("ws://localhost:8080", "body", "group_1", 500, 500);
          // live_charts.new_line_chart("ws://localhost:8080", "body", "Performance", 1000, 200);

        });

    </script>

  </head>
  <body>
    <p id="test_line"></p>
    <p id="test_bar"></p>
    <p id="test_pie"></p>
  </body>
</html>
